<body>
    <div class="container">
        <div id="balloon" onclick="inflar();" onmouseout="desinflar();" ></div>
    </div>
    <style>
        .container{
            margin:auto;
            height: 100%;
            display: flex;
        }
        #balloon{
        height: 200px;
        width: 200px;
        background-color: red;
        border-radius: 100%;
        margin: auto;
        }
    </style>
    <script>
        function desinflar(){
            var w = document.getElementById("balloon").clientWidth;
            var h = document.getElementById("balloon").clientHeight;
            var balloon = document.getElementById("balloon");
            var balloonStyle = window.getComputedStyle(balloon, "");
            if(w > 200 && h > 200){
            document.getElementById("balloon").style.width = w - 5 + "px";
            document.getElementById("balloon").style.height = h - 5 + "px";
            if(balloon.style.backgroundColor == 'blue'){
                balloon.style.backgroundColor = 'green';
            }else if(balloon.style.backgroundColor == 'green'){
                balloon.style.backgroundColor = 'red';
            }else{
                balloon.style.backgroundColor = 'blue';
            }
            return;
            }
        }
        function inflar(){    
            var w = document.getElementById("balloon").clientWidth;
            var h = document.getElementById("balloon").clientHeight;
            var balloon = document.getElementById("balloon");
            var balloonStyle = window.getComputedStyle(balloon, "");
            if(balloon.style.backgroundColor == 'red'){
                balloon.style.backgroundColor = 'green';
            }else if(balloon.style.backgroundColor == 'green'){
                balloon.style.backgroundColor = 'blue';
            }else{
                balloon.style.backgroundColor = 'red';
            }
            if(w>420 && h > 420){
                document.getElementById("balloon").style.width = 200 + "px";
                document.getElementById("balloon").style.height = 200 + "px";
            } else {
                document.getElementById("balloon").style.width = w + 10 + "px";
                w = w + 10;
                document.getElementById("balloon").style.height = h + 10 + "px";
                h = h + 10;
            }
            return w, h;
        }
    </script>
</body>
